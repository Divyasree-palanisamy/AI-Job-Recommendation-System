<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume | Smart Career Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(37, 99, 235, 0.6);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      border: none;
      color: #000;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      transform: scale(1.03);
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.8;
    }

    .footer a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“„ Upload Resume (PDF/DOCX)</h2>
    <form action="/upload_resume" method="POST" enctype="multipart/form-data">
      <input type="file" name="resume" accept=".pdf,.docx" required>
      <button type="submit">Analyze Resume</button>
    </form>
    <div class="footer">
      <p>Need help? <a href="#">Contact support</a></p>
    </div>
  </div>
</body>
</html>
